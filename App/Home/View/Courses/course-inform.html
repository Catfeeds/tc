

<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>课堂信息</title>
		<link rel="shortcut icon" href="__PUBLIC__/Home/saibangzi/img/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/icon-font/iconfont.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/boostrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/boostrap-fileinput/css/bootstrap-fileinput.css">
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/css/make-live.css" />
<style>
	.p-intr{
		 position: absolute;
	    right: 30px;
	    bottom: 5px;
	    font-size: 10px;
	}
	
</style>
	</head>

	<body class="bg-f8">
	
		<!--导航开始-->
				<include file="Public/naodai" />
		<!--导航结束-->
		<div class="container">
			<div class="margin_t40">
				<!--左边开始	-->
				<div class="col-md-12 cert-c">
					<p class="i-aut" style="width:100%;">修改课堂信息</p>
					<div class="clear"></div>

					<form class="form-horizontal" action="{:U('courses/xiuclass')}"  method="post" enctype="multipart/form-data" >
						<div class="form-group margin_t10">
							<label class="col-sm-2 control-label"><i class="iconfont">&#xe62a;</i>课堂标题：</label>
							<div class="col-sm-3">
								<input class="form-control" name="user" message="请输入正确的账号格式">
							</div>
							<div class="col-sm-5">
								<small class="desc" style="padding-left: 8px;">请输入小于30个文字的标题</small>
							</div>

						</div>
						<input type="hidden" value="{$list.img}" name="oldpicname">
						<input type="hidden" value="{$list.tiaofu}" name="oldtiaofu">
						<input type="hidden" value="{$list.class_id}" name="id">
							<div class="fileinput fileinput-new" data-provides="fileinput" id="exampleInputUpload">
							<label class="col-sm-2 control-label li-tit"><i class="iconfont">&#xe62a;</i>课堂条幅：</label>
							<div class="float_l col-sm-3">
								<span class="btn btn-primary btn-file fon-s">
				                <span class="fileinput-new glyphicon glyphicon-plus glyp"></span>
								<span class="fileinput-exists in-a">换一张</span>
								<input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/x-png" />
								</span>
							</div>

							<div class="col-sm-3">
								<small class="desc" style="color:red">建议尺寸为1920 * 150px，支持JPG、JPEG、GIF、PNG格式，大小在500k以内</small>
							</div>
						
						</div>



						<div class="fileinput fileinput-new" data-provides="fileinput" id="exampleInputUpload">
							<label class="col-sm-2 control-label li-tit"><i class="iconfont">&#xe62a;</i>封面图片：</label>
							<div class="float_l col-sm-3">
								<span class="btn btn-primary btn-file fon-s">
				                <span class="fileinput-new glyphicon glyphicon-plus glyp"></span>
								<span class="fileinput-exists in-a">换一张</span>
								<input type="file" name="pic2" id="picID" accept="image/gif,image/jpeg,image/x-png" />
								</span>
							</div>

							<span class="float_l"><i class="iconfont">&#xe62a;</i>示例</span>
							<div class="float_l col-sm-3">
								<div class="fileinput-new thumbnail in-t">
									<img id='picImg' src="__PUBLIC__/Home/saibangzi/img/id_img_front.png" />
								</div>
								<div class="fileinput-preview fileinput-exists thumbnail int-tt"></div>
							</div>
						</div>
						<div class="protocol">
						<input type="submit" class="sign-up" value="保存">
					</div>

					</form>

				
				</div>
			
			</div>
			<!--右边结束	-->
		</div>

		</div>

		<!-- 返回顶部开始 -->
		<div>
			<div id="moquu_wxin" class="moquu_wxin"><a href="javascript:void(0)">1<div class="moquu_wxinh"></div></a></div>
			<div id="moquu_wshare" class="moquu_wshare"><a href="javascript:void(0)">2<div class="moquu_wshareh"></div></a></div>
			<a id="moquu_top" href="javascript:void(0)"></a>
		</div>
		<!-- 返回顶部结束 -->

		<!--页脚开始-->
			<include file="Public/jiaoyazi" />
		<!--页脚结束-->
		<script src="__PUBLIC__/Home/saibangzi/js/jquery-2.1.0.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/plugins/boostrap/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/plugins/boostrap-fileinput/js/bootstrap-fileinput.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/js/course-inform.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/js/index.js"></script>
		<script>
		$('#outlogin').click(function(){
						var a=$('#session').val();
						$.post('{:U('Login/outlogin')}',{'session':a},function(data){
							if(data=='退出成功'){
							alert('退出登录！');window.location.href="{:U('index/index')}";}
						})
						
					})
		</script>
	</body>

</html>
