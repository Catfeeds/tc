
<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="__PUBLIC__/Home/saibangzi/img/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/boostrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/icon-font/iconfont.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/layer/theme/default/layer.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/css/submit-order.css" />
		<title>设置支付密码</title>
		<style>
		
		</style>

	</head>

	<body class="bg-f8">

		<!--导航开始-->
			<include file="Public/naodai" />
	
		<!--导航结束-->

		<div class="container margin_t50">

			<div class="row s-p-b">
				<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-2">
					<div class="form-horizontal" >
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">设置密码：</label>
							<div class="col-sm-4">
								<input type="password" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)"  name="pass" class="form-control" placeholder="" maxlength="6" p="/^\d{6}$/" id="password1">
								<span class="t-tit"><i class="glyphicon glyphicon-info-sign"></i>密码由6位数组成</span>
								<span class="t-tit2"><i class="glyphicon glyphicon-info-sign"></i>密码格式正确</span>
							</div>
							<div class="col-sm-4">
								<small class="prompt">请输入6位数字</small>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-4 control-label">再次输入新密码：</label>
							<div class="col-sm-8">
								<input type="password" name="passw" class="form-control" id="inputPassword3" placeholder="" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" maxlength="6">
								<span class="t-tit3"><i class="glyphicon glyphicon-info-sign"></i>两次密码不同</span>

							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">

							</div>
						</div>
						<input type="hidden" value="{$pid}" name="pid">
						<input type="hidden" value="{$id}" name="id">
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-success" id="que">确定</button>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>

		<!-- 返回顶部开始 -->
		<div>
			<div id="moquu_wxin" class="moquu_wxin"><a href="javascript:void(0)">1<div class="moquu_wxinh"></div></a></div>
			<div id="moquu_wshare" class="moquu_wshare"><a href="javascript:void(0)">2<div class="moquu_wshareh"></div></a></div>
			<a id="moquu_top" href="javascript:void(0)"></a>
		</div>
		<!-- 返回顶部结束 -->

		<!--页脚开始-->
			<include file="Public/jiaoyazi" />
	

		<script src="__PUBLIC__/Home/saibangzi/js/jquery-2.1.0.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/js/set-password.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/plugins/layer/layer.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/js/index.js"></script>
<script>
	$('#que').click(function(){
		var pass1=$('#password1').val();
		var pass=$('#inputPassword3').val();
		if(pass1==pass){
			$.ajax({
				url:"{:U('Me/setpaypass')}",
				data:{'pass':pass},
				type:'post',
				success:function(data){
					if(data=='1'){
						alert('设置成功');
						window.location.href="{:U('Me/order')}";
					}else if(data=='3'){
						alert('您已经设置过支付密码');
						window.location.href="{:U('Me/order')}";
					}else{
						alert('网络异常');
					}
				},
				error:function(){
					alert('网络异常');
				}
			});
		}else{
			return false;
		}
		
	
	});
</script>
	</body>

</html>
