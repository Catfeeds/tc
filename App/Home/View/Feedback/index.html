
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="__PUBLIC__/Home/saibangzi/img/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/boostrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/plugins/icon-font/iconfont.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/css/public.css" />
		<link rel="stylesheet" href="__PUBLIC__/Home/saibangzi/css/index.css" />

		<title>意见反馈</title>
		<style>
		
		</style>
	</head>

	<body class="bg-f8">

		<!--导航开始-->
			<include file="Public/naodai" />
		
		<!--导航结束-->

		<div class="container margin_t50">
			<div class="col-md-3-a bg-white">
				<ul class="u-nav" id="user_menu">
					<li class="item" id="user_menu_my" name="user_menu_my">
						<ul class="sub">
							<li>
								<i class="iconfont">&#xe664;</i>
								<a href="{:U('feedback/lianxi')}">联系我们</a>
								<i class="iconfont">&#xe607;</i>
							</li>
							<li>
								<i class="iconfont current" > &#xe663;</i>
								<a href="{:U('feedback/index')}" class="current">意见反馈</a>
								<i class="iconfont current" >&#xe607;</i>
							</li>

							<li>
								<i class="iconfont"> &#xe6ad;</i>
								<a href="{:U('feedback/wenti')}" >常见问题</a>
								<i class="iconfont">&#xe607;</i>
							</li>
							<li>
								<i class="iconfont "> &#xe662;</i>
								<a href="{:U('feedback/about')}">关于我们</a>
								<i class="iconfont">&#xe607;</i>
							</li>
							<li>
								<i class="iconfont">&#xe659;</i>
								<a href="{:U('feedback/xieyi')}" >用户协议</a>
								<i class="iconfont">&#xe607;</i>
							</li>
						</ul>
					</li>
				</ul>
			</div>

			<div class="col-md-9-a bg-white">
				<div class="c-p-r">
					<div class="c-r-t">
						<p>意见反馈</p>
					</div>
					<div class="fd-b mar-b100">
						<div class="form-group">
							<div class="col-md-8 posi_relative">
								<textarea id="input-test" placeholder="请填写您的意见，我们会及时反馈" class="form-control" rows="8" maxlength="100" name="wenben" onKeyUp="javascript:checkWord(this);" onMouseDown="javascript:checkWord(this);"></textarea>
								<a class="p-intr"><span id="wordCheck">100</span>/100 </a>
							</div>
							<div class="col-md-4">
								<mdall class="desc-int">请输入小于100个字的意见反馈</mdall>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-8">
								<input class="form-control" name="tel" message="请输入正确的账号格式" p="/^1[34578]\d{9}$/">
							</div>
							<div class="col-md-4">
								<mdall class="desc">请输入正确的手机号</mdall>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-7">
								<a class="submit">
									<span>提交</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 返回顶部开始 -->
			<div>
				<div id="moquu_wxin" class="moquu_wxin"><a href="javascript:void(0)">1<div class="moquu_wxinh"></div></a></div>
				<div id="moquu_wshare" class="moquu_wshare"><a href="javascript:void(0)">2<div class="moquu_wshareh"></div></a></div>
				<a id="moquu_top" href="javascript:void(0)"></a>
			</div>
			<!-- 返回顶部结束 -->
		</div>

		<!--页脚开始-->
			<include file="Public/jiaoyazi" />
		
		<!--页脚结束-->
		<script src="__PUBLIC__/Home/saibangzi/js/jquery-2.1.0.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/js/t-footer/feedback.js"></script>
		<script src="__PUBLIC__/Home/saibangzi/js/index.js"></script>
	</body>
	<script>
	$('.submit').click(function(){
		var text=$('#input-test').val();
		var contact=$('[name=tel]').val();
		if(f1 && f2){
		$.post('{:U('feedback/index')}',{'text':text,'contact':contact},function(data){
			if(data=='反馈成功'){
				alert(data);
				window.location.href="{:U('index/index')}";}
			else{
				alert(data);
			}
		})
	}return false;
	})
	$('#outlogin').click(function(){
						var a=$('#session').val();
						$.post('{:U('Login/outlogin')}',{'session':a},function(data){
							if(data=='退出成功'){
							alert('退出登录！');window.location.href="{:U('index/index')}";}
						})
						
					})
	</script>
</html>
