<title>常见问题管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 常见问题管理 <span class="c-gray en">&gt;</span> 关于我们 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c" style="padding: 20px;">
		<form class="Huiform" method="post" action="{:U('Xieyi/showlist2')}" target="_self">			
			<input type="text" placeholder="请输入内容" name="txtName" class="input-text" style="width:200px">			
			<input type="submit" value="查询" class="btn btn-success" style="margin:0px 0px 2px 20px;">
			 <if condition="strpos($res,'39') !== false"> 
			 			<button type="button" class="btn btn-success Hui-iconfont"  onclick="permissions_add('新增权限','{:U('Xieyi/add2')}','4','','510')" style="text-decoration:none">新增</button>
			 			</if> 
		</form>		
	</div>
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th>编号</th>
					<th>标题</th>
					<th>内容</th>
					<th>操作</th>					
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="v">
				<tr class="text-c">					
					<td>{$v.aboutus_id}</td>
					<td>{$v.title}</td>
					<td width="500px">{$v.introduce}</td>			     	
					<td class="td-manage">
					<if condition="strpos($res,'39') heq false"> 没有权限
						</if>
						
					<if condition="strpos($res,'39') !== false"> 	
									<a title="编辑" href="javascript:;" 
						onclick="administrator_edit('编辑','{:U('Xieyi/edit2',array('id'=>$v['aboutus_id']))}','4','','510')" 
						style="text-decoration:none">
						<button class="Hui-iconfont" style="padding: 3px 5px;">编辑</button>
					</a> 
					</if>
					 <if condition="strpos($res,'39') !== false"> 								
											<a title="删除" href="javascript:;" onclick="member_del(this,'{$v.aboutus_id}')" class="ml-5" style="text-decoration:none">
						<button class="Hui-iconfont" style="padding: 3px 5px;">删除</button>
											</a>
											</if> 
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		//"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"ordering":false,
		"aLengthMenu": [10],//设置每页显示数据条数
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  //{"orderable":false,"aTargets":[2,3,4,5,6,]}// 制定列不参与排序
		],
		"searching": false,//搜索功能
		"bLengthChange":false,//关闭选择每页显示条数功能
	});

});


/*新增*/
function permissions_add(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*编辑*/
function administrator_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '__MODULE__/Xieyi/del2',
			data: {id:id},
			dataType: 'json',
			success: function(data){
				
					$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
</body>
</html>
