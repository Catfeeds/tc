<div class="page-container">
	<form id="formTijiao" action="{:U('Xieyi/edit3')}" method="post" class="form form-horizontal" id="form-article-add">
		
	
				
		<div class="row cl">
			<label class="form-label col-xs-5 col-sm-3">部门：</label>
			<div class="formControls col-xs-7 col-sm-8">
				<input type="text" class="input-text" value="{$list.bumen}" placeholder="输入内容" id="" name="bumen">
			</div>
		</div>			
		<div class="row cl">
			<label class="form-label col-xs-5 col-sm-3">联系方式：</label>
			<div class="formControls col-xs-7 col-sm-8">
				<input type="text" class="input-text" value="{$list.fangshi}" placeholder="输入内容" id="" name="fangshi">
			</div>
		</div>	
		
	<input type="hidden" value="{$list.lianxi_id}" name="id">
	
		<div class="row cl">
			<div class="col-xs-6 col-sm-3 col-xs-offset-7 col-sm-offset-8">
				<!--<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>-->
				<button  class="btn btn-secondary radius" type="submit">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
		
	</form>
</div>

<script>
$("#formTijiao").validate({
					rules: {
						introduce: {
							required: true
						}
					},
					onkeyup: false,
					focusCleanup: false,
					focusInvalid:true,
					success: "valid"
					
});
   $("#formTijiao").ajaxForm(function(data){  
         if(data.Code==0){
         	layer.open({
				title:'提示',
			    content: '操作成功！',
			    btn: '确定',
			    yes:function(){
         			window.parent.location.reload();
         			layer_close()
			    }
			});
         }else{
         	layer.open({
				title:'提示',
			    content: data.Msg,
			    btn: '确定'
			  });
         }
   }); 
</script>
