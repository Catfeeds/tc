		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/static/h-ui.admin/css/style.css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

		<title>意见反馈</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 举报反馈<span class="c-gray en">&gt;</span>意见反馈
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="page-container">
			<div class="text-c" style="padding: 20px;">			
				<form class="Huiform" method="post" action="" target="_self">					<input type="text" placeholder="请输入手机号" name="txtName" class="input-text" style="width:200px">
					
					<input type="submit" value="查询" class="btn btn-success" style="margin:0px 0px 2px 20px;">
				</form>
			</div>
			
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th>排序</th>
							<th>联系方式</th>
							<th width="400px">意见</th>
							<th>提交时间</th>							
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="info" item="v" key="k">
						<tr class="text-c">
							<td>{$k+1}<input type="hidden" id="{$v.feedback_id}" value="{$v.feedback_id}"></td>							
							<td>{$v.contact}</td>
							<td>{$v.text}</td>
							<td>{$v.time}</td>			
							<td class="td-manage">


								<a title="查看" href="javascript:;" onclick="topupf_view('查看','{:U('Feedback/showdetail',array('fid'=>$v['feedback_id']))}','4','','330')" style="text-decoration:none">
									<button class="Hui-iconfont" style="padding: 3px 5px;">查看</button>
								</a>


								<a title="删除" href="__MODULE__/feedback/del?fid={$v.feedback_id}"  
									onclick="if(confirm('确定删除?')==false)return false;" class="ml-5" style="text-decoration:none">
									<button class="Hui-iconfont" style="padding: 3px 5px;">删除</button>
								</a>

							</td>
							
						</tr>
						</foreach>
					</tbody>
				</table>
			</div>
		</div>

		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/static/h-ui.admin/js/H-ui.admin.js"></script>
		<!--/_footer /作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/slib/laypage/1.2/laypage.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.table-sort').dataTable({
					//"aaSorting": [[ 1, "desc" ]],//默认第几个排序
					"bStateSave": true, //状态保存
					"ordering": false,
					"aLengthMenu": [10],//设置每页显示数据条数
					"aoColumnDefs": [
						//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
						// {"orderable":false,"aTargets":[2,3,4,5,6,7]}// 制定列不参与排序
					],
					"searching": false, //搜索功能
					"bLengthChange": false, //关闭选择每页显示条数功能
				});

			});

			/*查看*/
			function topupf_view(title, url, id, w, h) {
				layer_show(title, url, w, h);
			}
		</script>
	</body>

</html>
