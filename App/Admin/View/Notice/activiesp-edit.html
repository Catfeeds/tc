<body>
<div class="page-container">
	<form action="{:U('Notice/dataEditHuodong_Sub')}" enctype="multipart/form-data" id="formTijiao" method="post" class="form form-horizontal">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$row.title}" placeholder="" id="title" name="title">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$row.text}" placeholder="" id="text" name="text">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$row.url}" placeholder="" id="url" name="url">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">封面：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img src="{$imgURL}{$row.img}" width="450px" height="320px"/>
			</div>
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input class="input-text" type="file" id="photo" name="photo">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">时间：</label>
			<div class="formControls col-xs-8 col-sm-9">	
				<input type="text" name="time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  id="datemax" class="input-text Wdate" style="width:250px;">
			</div>
		</div>
		
		<input class="input-text" value="{$row['notice_id']}" type="hidden" id="notice_id" name="notice_id">
		<input class="input-text" value="{$row['img']}" type="hidden" id="oldpicname" name="oldpicname">
		<div class="row cl">
			<div class="col-xs-6 col-sm-3 col-xs-offset-7 col-sm-offset-8">
				<!--<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>-->
				<button class="btn btn-secondary radius" type="submit">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>


	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#formTijiao").validate({
					rules: {
						title: {
							required: true
						},
						text: {
							required: true,
							//number:true	
						},
						url: {
							required: true,
							//url:true
						},
						photo:{
							required: true,
						},
						time: {
							required: true,
							//url:true
						}
					},
					onkeyup: false,
					focusCleanup: false,
					focusInvalid:true,
					success: "valid"
	});
   $("#formTijiao").ajaxForm(function(data){  
         if(data.Code==0){
         	layer.open({
				title:'提示',
			    content: '操作成功！',
			    btn: '确定',
			    yes:function(){
         			window.parent.location.reload();
         			layer_close()
			    }
			});
         }else{
         	layer.open({
				title:'提示',
			    content: data.Msg,
			    btn: '确定'
			  });
         }
   });    
}); 
</script>
</body>
</html>
