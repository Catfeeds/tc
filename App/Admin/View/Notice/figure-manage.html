<title>腰图管理</title>
</head>   
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 消息管理 <span class="c-gray en">&gt;</span>腰图管理<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c" style="padding: 20px;">
		<form class="Huiform" method="post" action="" target="_self">			
			<input type="text" placeholder="请输入标题" value="" id="serchWord" class="input-text" style="width:200px">		
			<button type="button" class="btn btn-success" id="" name="" onClick="picture_colume_add(this);"style="margin:0px 0px 2px 20px;"> 查询</button>

			<button type="button" class="btn btn-success Hui-iconfont"  onclick="figurem_add('新增','{:U('Notice/dataAddYaotu')}','4','','510')" style="text-decoration:none">新增</button>

		</form>
		
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th>排序</th>
					<th>图片</th>
					<th>URL</th>
					<th>标题</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="dataListArray" item="model">
					<tr class="text-c">
						<td>{$model.advert_id}</td>					
						<td>
							<img width="50px" height="50px" alt="" src="{$imgURL}{$model.img}"></i></a>
						</td>
						<td>{$model.url}</td>
						<td>{$model.title}</td>
				     	<td class="td-status">
					     	<if condition="$model.status eq 0 "> 
					     		<span class="label label-success radius">显示</span>
							<else />  
					     		<span class="label label-danger radius">隐藏</span>
							</if>
				     	</td>
						<td class="td-manage">


							<a title="编辑" href="javascript:;" onclick="edit('编辑','{:U('Notice/dataEditYaotu',array('id'=>$model['advert_id']))}','4','1050','500')" style="text-decoration:none">
								<button class="Hui-iconfont" style="padding: 3px 5px;">编辑</button>
							</a> 

							<if condition="$model.status eq 1 ">


								<a title="显示" id="buttonXiajia" onclick="xianshi(this,'{$model.advert_id}')"  href="javascript:;" >
									<button class="Hui-iconfont" style="padding: 3px 5px;">显示</button>
								</a>
							<else /> 

								<a title="隐藏" id="buttonXiajia" onclick="yincang(this,'{$model.advert_id}')"  href="javascript:;" >
									<button class="Hui-iconfont" style="padding: 3px 5px;">隐藏</button>
								</a>

							</if>
							<a title="删除" href="javascript:;" onclick="member_del(this,'{$model.advert_id}')" class="ml-5" style="text-decoration:none">
								<button class="Hui-iconfont" style="padding: 3px 5px;">删除</button>
							</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		//"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"ordering":false,
		"aLengthMenu": [10],//设置每页显示数据条数
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  //{"orderable":false,"aTargets":[2,3,4,5,6,]}// 制定列不参与排序
		],
		"searching": true,//搜索功能
		"bLengthChange":true,//关闭选择每页显示条数功能
	});

});



/*编辑*/
function edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*新增*/
function figurem_add(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			data:{id:id},
			type: 'POST',
			url: "{:U('Notice/dataDelYaotu')}",
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*商品-隐藏*/
function yincang(obj,id){
	layer.confirm('确认隐藏商品吗？',function(index){
		$.ajax({
			data:{id:id},
			type: 'POST',
			url: "{:U('Notice/yincangYaotu')}",
			dataType: 'json',
			success: function(data){
				/*$("#buttonXiajia").hide()
				$("#buttonShangjia").show()*/
				//layer.msg('已下架!',{icon:1,time:1000});
				window.location.href="javascript:location.replace(location.href);"			
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*商品-显示*/
function xianshi(obj,id){
	layer.confirm('确认显示商品吗？',function(index){
		$.ajax({
			data:{id:id},
			type: 'POST',
			url: "{:U('Notice/xianshiYaotu')}",
			dataType: 'json',
			success: function(data){
				/*$("#buttonShangjia").hide()
				$("#buttonXiajia").show()*/
				//layer.msg('已上架!',{icon:1,time:1000});
				window.location.href="javascript:location.replace(location.href);"			
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
//关键字搜索
function picture_colume_add(){
	window.location.href="{:U('Notice/showListYaotu')}/serchWord/"+$("#serchWord").val()
}
</script>
</body>
