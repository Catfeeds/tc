<title>银行卡管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资金管理 <span class="c-gray en">&gt;</span>银行卡管理<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c" style="padding: 20px;">
		<form class="Huiform" method="post" action="__MODULE__/payrecord/pay" target="_self">
			
			<input type="text" placeholder="请输入用户昵称" name="serchWord" value="" class="input-text" style="width:200px">
			<button type="submit" class="btn btn-success" id="" style="margin:0px 0px 2px 20px;"> 查询</button>		
			<button type="button" class="btn btn-success Hui-iconfont" id="" name="" onclick="Balance_adjustment('余额调整','{:U('Payrecord/add')}','4','','300')" style="margin:0px 0px 2px 20px;text-decoration:none;overflow-y: hidden;  display: none;"> 余额调整</button>
			
		</form>
		
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th>排序</th>
					<th>用户昵称</th>
					<th>身份证号</th>
					<th>银行卡号</th>
					<th>银行名称</th>
					<th>预留电话</th>			
					<th>银行卡类型</th>			
				</tr>
			</thead>
			<tbody>
				<foreach name="info" item="v" key="k">
				<tr class="text-c">
					<td>{$v.pay_id}<input type="hidden" id="{$v.pay_id}" value="{$v.pay_id}"></td>
					<td>{$v.name}</td>
					<td>{$v.idcard}</td>
					<td>{$v.bankcard}</td>
					<td>{$v.bank}</td>
											    
					<td>{$v.phone}</td>							    
					<td>
						<eq name="v.type" value="1">
                        	<span class="label label-success radius" >储蓄卡</span>
                    	</eq>
                    	<eq name="v.type" value="2">
                        	<span class="label label-success radius" >信用卡</span>
                    	</eq>
					</td>							    
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>

	});

});

	layer_show(title,url,w,h);
}
