<body>
<div class="page-container">
    <form class="form form-horizontal" id="news_form" action="{:U('News/add_news_action')}" method="post" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder=""  name="news_title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="news_cate" class="select">
                    <foreach name="cat_info" item="vo">
                        <option value="{$vo.cat_id}">{$vo.cat_name}</option>
                    </foreach>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="news_summary" cols="" rows="" class="textarea"  placeholder="文章简介" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章作者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="笔名"  name="author">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">允许评论：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="check-box" style="padding-left:0;">

                    是<input type="radio" value="0" name="news_allow_comment" checked>
                    否<input type="radio" value="1" name="news_allow_comment">
                    <label>&nbsp;</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否发布：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="check-box" style="padding-left:0;">
                    是<input type="radio" value="0" name="news_status" checked>
                    否<input type="radio" value="1" name="news_status">
                    <label>&nbsp;</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="" type="file" id="photo" name="slimg">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="editor" type="text/plain" style="width:100%;height:400px;" name="editorValue">
                </textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                 <button class="btn btn-secondary radius" type="submit">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
                 <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        var ue = UE.getEditor('editor', {
           /* toolbars: [
                ['fullscreen', 'source', 'undo', 'redo', 'bold']
            ],*/
            autoHeightEnabled: true,
            autoFloatEnabled: true
        });
        $("#news_form").validate({
            rules: {
                news_title: {
                    required: true,
                    maxlength:50
                },
                news_summary: {
                    required: true,
                    maxlength:200
                },
                author: {
                    required: true,
                    maxlength:20
                },
                slimg: {
                    required: true,
                    file: {
                        accept: "JPEG|PNG"
                    }
                },
                editorValue: {
                    required: true
                }
            },
            messages: {
                news_title: {
                    required: "标题不能为空！",
                    maxlength: "标题小于50字符！"
                },
                news_summary: {
                    required: "简介不能为空！",
                    maxlength: "简介小于200字符！"
                },
                author: {
                    required: "作者不能为空！",
                    maxlength: "作者小于20字符！"
                },
                slimg: {
                    required: "封面图不能为空！",
                    file: "只能传图片！"
                },
                editorValue: {
                    required: "内容不能为空！"
                }
            },
            onkeyup: false,
            focusCleanup: false,
            focusInvalid:true,
            success: "valid"

        });


    });
