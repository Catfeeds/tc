<body>
<div class="page-container">
	<form action="" class="form form-horizontal" id="form-article-add" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.name}" placeholder="" id="adminName" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off" value="{$info.pass}" placeholder="密码" id="password" name="pass">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box" style="width:150px;">
				<select class="select" name="role_id" size="1">
					<foreach name="role_info" item="v">
						<if condition="$info['role_id'] eq $v['role_id']">
							<option value="{$v.role_id}" selected="selected">{$v.role_name}</option>
							<else/>
							<option value="{$v.role_id}">{$v.role_name}</option>
						</if>
					</foreach>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">状态：</label>
		<div class="formControls col-xs-7 col-sm-8 skin-minimal">

			<eq name="info.status" value="0">
				<div class="radio-box">
					<input name="status" type="radio" value="0" checked>
					<label>启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="status" value="1">
					<label>禁用</label>
				</div>
			</eq>

			<eq name="info.status" value="1">
				<div class="radio-box">
					<input name="status" type="radio" value="0">
					<label></label>启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" name="status" value="1" checked>
					<label>禁用</label>
				</div>
			</eq>
		</div>
	</div>
		<div class="row cl">
			<div class="col-xs-6 col-sm-3 col-xs-offset-7 col-sm-offset-8">
				<button  class="btn btn-secondary radius" type="submit">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
