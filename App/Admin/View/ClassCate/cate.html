<title>课程分类管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 课程分类管理 <span class="c-gray en">&gt;</span> 课程分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c" style="padding: 20px;">
		<form class="Huiform" method="post" action="{:U('ClassCate/cate')}" target="_self">
			<input type="text" placeholder="请输入分类名称" name="txtName" class="input-text" style="width:200px">			
			<input type="submit" value="查询" class="btn btn-success" style="margin:0px 0px 2px 20px;">
			<button type="button" class="btn btn-success Hui-iconfont"  onclick="permissions_add('新增分类','{:U('ClassCate/add')}','4','','510')" style="text-decoration:none">新增分类</button>
		</form>		
	</div>
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg">
			<thead>
				<tr class="text-c">
					<th>分类id</th>
					<th>父类名称</th>
					<th>分类名称</th>
					<!-- <th>状态</th> -->
					<th>操作</th>					
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="v">
				<tr class="text-c">					
					<td>{$v.cate_id}</td>
					<td>
						{$v.pid}
					</td>
			     	<td>{$v.name}</td>
			     	<!-- <td>{$v[status]>0?'禁用':'启用'}</td> -->
					<td class="td-manage">
					<a title="编辑" href="javascript:;"
						onclick="administrator_edit('编辑','{:U('ClassCate/edit',array('id'=>$v['cate_id']))}','4','','510')"
						style="text-decoration:none">
						<button class="Hui-iconfont" style="padding: 3px 5px;">编辑</button>
					</a>
					<a title="删除" href="javascript:;" onclick="member_del(this,'{$v.cate_id}')" class="ml-5" style="text-decoration:none">
						<button class="Hui-iconfont" style="padding: 3px 5px;">删除</button>
					</a>
					<!--<a title="添加子类" href="javascript:;" onclick="permissions_addz('添加子类','{:U('Cate/addz',array('id'=>$v['cate_id']))}','4','','510')" class="ml-5" style="text-decoration:none">
						<button class="Hui-iconfont" style="padding: 3px 5px;">添加子类</button>
					</a>-->
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<!--分页-->
	<ul id="pager" class="paginList pager">{$page}</ul>
</div>

<script type="text/javascript">

	$('.table-sort').dataTable({

		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  //{"orderable":false,"aTargets":[2,3,4,5,6,]}// 制定列不参与排序
		],
		"searching": false,//搜索功能
		"bLengthChange":false,//关闭选择每页显示条数功能
	});

});


/*新增*/
function permissions_add(title,url,id,w,h){
	layer_show(title,url,w,h);
}
//添加子类
function permissions_addz(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*编辑*/
function administrator_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '__MODULE__/ClassCate/del',
			data: {id:id},
			dataType: 'json',
			success: function(data){
				if(data==1){
					$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				}else{
					alert('该权限下有子权限，不允许删除！');window.location.href="{:U('ClassCate/cate')}";
				}	
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
</body>
