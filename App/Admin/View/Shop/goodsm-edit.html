<body>
<div class="page-container">
	<form id="formTijiao" action="{:U('Shop/dataEdit_Sub')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
		<input value="{$good_id}" type="hidden" class="input-text" placeholder="" id="" name="good_id">
		<input value="{$type_id}" type="hidden" class="input-text" placeholder="" id="" name="type_id">
		<input value="{$type}" type="hidden" class="input-text" placeholder="" id="" name="type">
		<input value="{$details}" type="hidden" class="input-text" placeholder="" id="" name="details">
		<input type="hidden" class="input-text" value="" placeholder="" id="imgURL" name="imgURL">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input value="{$name}" type="text" class="input-text" placeholder="" id="" name="name">
			</div>
		</div>			
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img src="{$imgurl}{$img}" width="450px" height="320px"/>
			</div>
			<label class="form-label col-xs-4 col-sm-2"></label>
			<div class="formControls col-xs-8 col-sm-9">
				<input class="input-text" type="file" id="photo" name="img">
					<input class="input-text" type="hidden" id="img" name="oldpicname" value="{$img}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商品价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input value="{$price}" type="text" class="input-text" placeholder="" id="" name="price">
			</div>
		</div>			
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上架时间：</label>
			<div class="formControls col-xs-8 col-sm-9">	
				<input value="{$time}" type="text" name="time" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  id="datemax" class="input-text Wdate" style="width:250px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">下架时间：</label>
			<div class="formControls col-xs-8 col-sm-9">	
				<input value="{$timeend}" type="text" name="timeend" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  id="datemax1" class="input-text Wdate" style="width:250px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">库存数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$stock}" placeholder="" id="" name="stock">
			</div>
		</div>	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">兑换规则：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<input type="text" class="input-text" value="{$rule}" placeholder="" id="" name="rule">
			</div>
		</div>
		<!--<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">兑换规则：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="rule" cols="" rows="" class="textarea"  placeholder="输入兑换规则" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>-->
		<div class="row cl">
			<div class="col-xs-6 col-sm-3 col-xs-offset-7 col-sm-offset-8">
				<!--<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>-->
				<button id="save_bbutton" onClick="article_save();" class="btn btn-secondary radius" type="submit">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>		
	</form>
</div>
