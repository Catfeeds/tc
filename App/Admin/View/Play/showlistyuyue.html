								</a>

									<button class="Hui-iconfont" style="padding: 3px 5px;">上架</button>
								</a>

									<button class="Hui-iconfont" style="padding: 3px 5px;">通过</button>
								</a>

								</a>

								</a>
							</if>
							<else/>

								</a>
							</if>
							</if>
							<if condition="strpos($res,'32') !== false">

								</a>

//通过
function pass(obj,id){
	
		/*$.ajax({
			data:{id:id},

			},

		$.post("{:U('Play/videopass')}",{'id':id},function(data){
            if(data!=1 && data!=2){
            var firstIndex = data.indexOf("{");
            var lastIndex = data.lastIndexOf("}");
            var jsonStr = data.substring(firstIndex,lastIndex+1);
            var jsonObj = eval("("+jsonStr+")");
            if(jsonObj.ret=='SUCCESS'){
                
                    alert('已通过,已通知用户');
                    window.location.href="{:U('Play/showlistYue')}";
                }else{
                    alert('通过失败');
                    window.location.href="{:U('Play/showlistYue')}";
                }
        }else{
            if(data==1){
              alert('已通过');
              window.location.href="{:U('Play/showlistYue')}";    
            }
            if(data==2){
                alert('通过失败');
                window.location.href="{:U('Play/showlistYue')}";
            }
        }
       });		
	
}
