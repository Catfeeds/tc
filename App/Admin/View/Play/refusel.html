<script>
	$("#formTijiao").ajaxForm(function(data){  
          if(data!=1 && data!=2){
            var firstIndex = data.indexOf("{");
            var lastIndex = data.lastIndexOf("}");
            var jsonStr = data.substring(firstIndex,lastIndex+1);
            var jsonObj = eval("("+jsonStr+")");
            if(jsonObj.ret=='SUCCESS'){
                    layer.open({
				title:'提示',
			    content: '拒绝操作成功！通知用户',
			    btn: '确定',
			    yes:function(){
         			window.parent.location.reload();
         			layer_close()
			    }
			});
                }else{
                   layer.open({
				title:'提示',
			    content: '拒绝操作失败',
			    btn: '确定'
			  });
                }
        }else{
            if(data==1){
               layer.open({
				title:'提示',
			    content: '拒绝操作成功！',
			    btn: '确定',
			    yes:function(){
         			window.parent.location.reload();
         			layer_close()
			    }
			});   
            }
            if(data==2){
                 layer.open({
				title:'提示',
			    content: '拒绝操作失败！',
			    btn: '确定',
			   
			});
            }
             
        }
   }); 
</script>
