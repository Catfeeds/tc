<body>
<div class="page-container">
	<form action="{:U('Apk/adddown')}" method="post" class="form form-horizontal" id="formTijiao" enctype="multipart/form-data">
		
	
				
		<div class="row cl">
			<label class="form-label col-xs-5 col-sm-3">版本号名称：</label>
			<div class="formControls col-xs-7 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="输入内容" id="" name="num">
			</div>
		</div>			
		<div class="row cl">
			<label class="form-label col-xs-5 col-sm-3">下载地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="输入内容" id="" name="download">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-5 col-sm-3">版本号：</label>
			<div class="formControls col-xs-7 col-sm-8">
				<input type="text" class="input-text" value="" placeholder="输入内容" id="" name="versionCode">
			</div>
		</div>	
	<!-- 	<div class="row cl">
		<label class="form-label col-xs-5 col-sm-3">版本大小：</label>
		<div class="formControls col-xs-7 col-sm-8">
			<input type="text" class="input-text" value="" placeholder="输入内容" id="" name="versionsize">
		</div>
	</div>		 -->
		<!-- <div class="row cl">
			<label class="form-label col-xs-5 col-sm-3">权限路径：</label>
			<div class="formControls col-xs-7 col-sm-8">
				
			</div>
		</div>	 -->
		<input type="hidden" class="input-text" value="" placeholder="输入排序数字" id="" name="path">
		<div class="row cl">
			<label class="form-label col-xs-5 col-sm-3">是否强制更新：</label>
			<div class="formControls col-xs-7 col-sm-8 skin-minimal">
				<div class="radio-box">
					<input name="status" type="radio" id="sex-1" value='0' checked>
					<label for="sex-1">否</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="status" value='1'>
					<label for="sex-2">是</label>
				</div>
			</div>
		</div>
		
	
	
		<div class="row cl">
			<div class="col-xs-6 col-sm-3 col-xs-offset-7 col-sm-offset-8">
				<!--<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>-->
				<button  class="btn btn-secondary radius" type="submit">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
		
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
$("#formTijiao").validate({
					rules: {
						num: {
							required: true
						},
						status: {
							required: true
						},
						img: {
							required: true
						},
						versionCode: {
							required: true
						}
			

					},
					onkeyup: false,
					focusCleanup: false,
					focusInvalid:true,
					success: "valid"
					
});
 $("#formTijiao").ajaxForm(function(data){  
         if(data.Code==0){
         	layer.open({
				title:'提示',
			    content: '操作成功！',
			    btn: '确定',
			    yes:function(){
         			window.parent.location.reload();
         			layer_close()
			    }
			});
         }else{
         	layer.open({
				title:'提示',
			    content: data.Msg,
			    btn: '确定'
			  });
         }
   }); 

</script>
</body>
