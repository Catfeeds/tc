<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>图片轮播</title>		
		<link rel="stylesheet" href="css/slide.css">
	</head>

	<body>
		
				
				<div class="ck-slide">
					<ul class="ck-slide-wrapper">
						<li>
							<a href="javascript:"><img src="images/1.jpg" alt=""></a>
						</li>
						<li style="display:none">
							<a href="javascript:"><img src="images/2.jpg" alt=""></a>
						</li>
						<li style="display:none">
							<a href="javascript:"><img src="images/3.jpg" alt=""></a>
						</li>
						<li style="display:none">
							<a href="javascript:"><img src="images/4.jpg" alt=""></a>
						</li>
						<li style="display:none">
							<a href="javascript:"><img src="images/5.jpg" alt=""></a>
						</li>
					</ul>
					<a href="javascript:;" class="ctrl-slide ck-prev">上一张</a> <a href="javascript:;" class="ctrl-slide ck-next">下一张</a>
					<div class="ck-slidebox">
						<div class="slideWrap">
							<ul class="dot-wrap">
								<li class="current"><em>1</em></li>
								<li><em>2</em></li>
								<li><em>3</em></li>
								<li><em>4</em></li>
								<li><em>5</em></li>
							</ul>
						</div>
					</div>
				</div>


				<script src="js/jquery-1.8.3.min.js"></script>
				<!--<script src="js/slide.min.js"></script>-->
				<script src="js/slide.js"></script>
				<script>
					$('.ck-slide').ckSlide({
						autoPlay: true, //默认为不自动播放，需要时请以此设置
						dir: 'x', //默认效果淡隐淡出，x为水平移动，y 为垂直滚动
						interval: 3000 //默认间隔2000毫秒
					});
				</script>
				<!-- Demo end -->


	</body>

</html>
