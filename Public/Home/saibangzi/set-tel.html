<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="plugins/boostrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/submit-order.css" />
		<title>绑定手机号</title>
		<style>

		</style>

	</head>

	<body class="bg-f8">
		<!--导航开始-->
		<div class="container-fluid bg-white p-10">
			<div class="container bg-white">
				<div class="nav-a">
					<img src="img/logo.png" />
				</div>

				<div class="nav-b">
					<a>手机号绑定</a>
				</div>
				<div class="nav-r">
					<a>你好，欢迎来到网约课&nbsp;&nbsp;|&nbsp;&nbsp;<i class="glyphicon glyphicon-earphone">400-458889</i></a>
				</div>

			</div>
		</div>
		<!--导航结束-->

		<div class="container margin_t50">

			<div class="row s-p-b">
				<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-2">
					<form class="form-horizontal">

						<div class="form-group">
							<label class="col-sm-11 control-label">请输入手机号完成绑定，可以使用网页课更多功能。</label>
						</div>

						<div class="form-group">
							<label class="col-sm-4 control-label">手机号：</label>
							<div class="col-sm-8">
								<input type="text" name="tel" class="form-control" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" maxlength="11" p="/^(((13|14|15|18|17|19)\d{9}))$/">
								<span class="tel"></i>请输入正确手机号</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-4 control-label">验证码：</label>
							<div class="col-sm-8">
								<input type="text" name="yzm" class="form-control">
								<span class="v-c">请输入正确验证码</span>
								<div class="col-sm-12">
									<img src="img/fenlei-s.png" class="v-img" />
									<span class="s-n">看不清，换一张</span>
								</div>

							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-4 control-label">校验码：</label>
							<div class="col-sm-4">
								<input onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" name="jym" class="form-control" placeholder="" maxlength="4" p="/^\d{6}$/">
								<span class="c-v">请输入正确校验码</span>
							</div>
							<div class="col-sm-4">
								<a class="g-v-c">
									<span>获取验证码</span>
								</a>
							</div>

						</div>

						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-10">
								<button type="button" class="btn btn-success">确定</button>
							</div>
						</div>
					</form>

				</div>
			</div>

		</div>

		<!-- 返回顶部开始 -->
		<div>
			<div id="moquu_wxin" class="moquu_wxin"><a href="javascript:void(0)">1<div class="moquu_wxinh"></div></a></div>
			<div id="moquu_wshare" class="moquu_wshare"><a href="javascript:void(0)">2<div class="moquu_wshareh"></div></a></div>
			<a id="moquu_top" href="javascript:void(0)"></a>
		</div>
		<!-- 返回顶部结束 -->

		<!--页脚开始-->
		<div class=" bg-white margin_t50">
			<div class="container footer">
				<div class="footer-top">
					<span>联系我们</span>
					<span>|</span>
					<span>意见反馈</span>
					<span>|</span>
					<span>常见问题</span>
					<span>|</span>
					<span>服务协议</span>
					<span>|</span>
					<span>关于我们</span>
				</div>
				<div class="footer-bottom">
					<span>© 2017 imooc.com  京ICP备 13046642号-2</span>
				</div>
			</div>
		</div>

		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/set-tel.js"></script>

	</body>

</html>
