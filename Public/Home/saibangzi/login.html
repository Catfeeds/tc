<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>登录</title>
		<link href="css/login.css" rel="stylesheet" />
	</head>

	<body class="b-log">
		<div class="login_wrap">
			<img src="img/login.png" class="log-img" />
			<div id="login_body">
				<div class="login_border l">
					<div class="login dis-b">
						<ul class="login-tab">
							<li class="login-on">手机号登录</li>
							<li>验证码登录</li>
						</ul>
						<div class="login-body">
							<!--手机号登录-->
							<div class="login-style dis-b">
								<dl>
									<dd><input name="txtUser" type="text" id="txtUser" placeholder="请输入手机号" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" /></dd>
								</dl>
								<dl>
									<dd><input type="password" id="Userpwd" onKeyDown="enterHandler(event)" placeholder="请输入密码" /></dd>
								</dl>
								<div class="psword registration"><a href="javascript:void(0);" tabindex="-1" class="right" target="_blank">注册账号</a></div>
								<div class="psword forget"><a href="javascript:void(0);" tabindex="-1" class="right" target="_blank">忘记密码</a></div>
								<div class="remember">
									<input type="checkbox" id="issave" /><label for="issave">下次自动登录</label>
								</div>
								<button id="logbtn o-n">登 录</button>
							</div>

							<!--验证码登录-->
							<div class="login-style">
								<dl>
									<dd><input name="phone" type="text" id="phone" placeholder="您的手机号码" /></dd>
								</dl>
								<dl>
									<dd><input type="text" id="dynamicPWD" onKeyDown="enterHandler(event)" style="width: 133px;" placeholder="短信验证码" /><input type="button" id="btn" class="btn_mfyzm" value="获取动态密码" /></dd>
								</dl>
								<div class="remember">
									<input type="checkbox" id="issave1" /><label for="issave1">下次自动登录</label>
								</div>

								<button type="button" id="dynamicLogon o-n">登 录</button>
							</div>
						</div>
						<!--合作-->
						<div class="hezuo">
							<h3>使用合作网站的账号登录：</h3>
							<p>
								<a href="javascript:;"><i class="wx"></i>微信</a>
								<a href="javascript:;"><i class="qq"></i>QQ号</a>
								<a href="javascript:;"><i class="wb" style=""></i>微博</a>
							</p>
						</div>
					</div>
				</div>

				<div class="login_border ll dis-n">
					<div class="login dis-b">
						<ul class="login-tab">
							<li class="login-on">找回密码</li>
						</ul>
						<div class="p-g">
							<dl>
								<dd><input name="phone" type="text" id="phone" placeholder="您的手机号码" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" /></dd>
							</dl>

							<dl>
								<dd><input type="text" id="dynamicPWD" onKeyDown="enterHandler(event)" style="" placeholder="短信验证码" /><input type="button" id="btn" class="btn_mfyzm" value="获取动态密码" /></dd>
							</dl>
							<dl>
								<dd><input type="password" id="Userpwd" onKeyDown="enterHandler(event)" placeholder="请输入您的密码" /></dd>
							</dl>
							<dl>
								<dd><input type="password" id="Userpwd" onKeyDown="enterHandler(event)" placeholder="请确认密码" /></dd>
							</dl>
							<button id="logbtn">确认</button>
						</div>
						<a href="javascript:;" target="_blank" class="return">返回</a>
					</div>
				</div>

				<div class="login_border lll dis-n">
					<div class="login dis-b">
						<ul class="login-tab">
							<li class="login-on">注册</li>
						</ul>
						<div class="p-g">
							<dl>
								<dd><input name="phone" type="text" id="phone" placeholder="您的手机号码" /></dd>
							</dl>
							<dl>
								<dd><input type="text" id="dynamicPWD" onKeyDown="enterHandler(event)" placeholder="短信验证码" /><input type="button" id="btn" class="btn_mfyzm" value="获取动态密码" /></dd>
							</dl>
							<dl>
								<dd><input type="password" id="Userpwd" onKeyDown="enterHandler(event)" placeholder="请输入您的密码" /></dd>
							</dl>
							<dl>
								<dd><input type="password" id="Userpwd" onKeyDown="enterHandler(event)" placeholder="请确认密码" /></dd>
							</dl>
							<button id="logbtn">确认</button>
						</div>
						<a href="javascript:;" target="_blank" class="return">返回</a>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/login.js"></script>

	</body>

</html>
